<!DOCTYPE html>


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/src/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <h1>Spin the Wheel</h1>
  <div class="container">
    <input type="text" id="optionInput" placeholder="Enter a new option">
    <button id="addOptionButton">Add Option</button>
  </div>
  <div class="container">
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
  </div>
  <div class="container">
    <button id="spinButton">SPIN!</button>
  </div>

  <audio id="spinSound" src="../src/assets/sounds/spin.mp3"></audio>
  <audio id="dingSound" src="../src/assets/sounds/ding.mp3"></audio>

  <script src="../src/js/app.js"></script>
</body>
</html>
